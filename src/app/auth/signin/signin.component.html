<ng-container *ngIf="(profile$ | async)?.displayName as displayName; else signinForm">
  <h3>Welcome {{ displayName }}</h3>
  <div class="actions">
    <a mat-button routerLink="/organization">See Organization</a>
    <button mat-button (click)="signout()">Sign out</button>
    <button mat-button color="warn" (click)="delete()">Delete</button>
  </div>
</ng-container>
<ng-template #signinForm>
  <button mat-button (click)="signin()">Signin with Google</button>
</ng-template>
